{% extends 'base.html' %}

{% block content %}
<h1>Подтверждение удаления версии</h1>
<p>Вы уверены, что хотите удалить версию "{{ object.number }} - {{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Да, удалить">
</form>
<a href="{% url 'catalog_list' %}">Нет, вернуться к списку</a>
{% endblock %}
