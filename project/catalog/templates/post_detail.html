{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>{{ post.title }}</h1>
<img src="{{ post.preview.url }}" alt="{{ post.title }}">
<p>{{ post.content }}</p>
<p>Дата создания: {{ post.created_at }}</p>
<p>Просмотров: {{ post.views }}</p>
<a href="{% url 'post_update' slug=post.slug %}">Редактировать статью</a>
<a href="{% url 'post_delete' slug=post.slug %}">Удалить статью</a>
{% endblock %}
