{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Удалить статью</h1>
<p>Вы уверены, что хотите удалить статью "{{ post.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
</form>
<a href="{{ post.get_absolute_url }}">Нет, вернуться к статье</a>
{% endblock %}
