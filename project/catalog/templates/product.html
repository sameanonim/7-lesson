{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <!-- Отображаем изображение товара -->
      <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <!-- Отображаем название, цену и описание товара -->
      <h1>{{ product.name }}</h1>
      <p class="text-muted">{{ product.price }} руб.</p>
      <p>{{ product.description }}</p>
      <!-- Добавляем кнопку для добавления товара в корзину -->
      <a href="#" class="btn btn-primary">Добавить в корзину</a>
    </div>
  </div>
</div>
{% endblock %}
