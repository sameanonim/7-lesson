{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Список статей</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        <img src="{{ post.preview.url }}" alt="{{ post.title }}">
        <p>Дата создания: {{ post.created_at }}</p>
        <p>Просмотров: {{ post.views }}</p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'post_create' %}">Создать новую статью</a>
{% endblock %}
